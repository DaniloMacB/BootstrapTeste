<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>DMB</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	</head>
	
	<body class="text-light" style="background-color: white;">
	
		<div class="container-fluid " >
		
			<div class="row py-0" style="background-color: #212121;">
				<div class="col-md-4 p-0">
					<img src="perfil.png" class="rounded-circle  d-block mx-auto m-3" width="200px" height="200px">
				</div>
				<div class="col-md-8 p-0">
					<h1 class="font-weight-bold text-center mt-3">Danilo Macedo Bakun</h1>
				</div>				
			</div>
			
			<div class="row py-5" style="background-color: #2E2E2E;">
				<div class="col-md-3 ">
					<i class="fas fa-graduation-cap fa-5x " ></i>
					<h5 class="text-center">Bacharel em Ciência da Computação</h5>
				</div>
				<div class="col-md-3 ">
					<i class="far fa-file-code fa-5x mt-3"></i>
					<h5 class="text-center">Desenvolvedor Web</h5>
				</div>	
				<div class="col-md-3 ">
					<i class="fas fa-gamepad fa-5x"></i>
					<h5 class="text-center">Desenvolvedor de Jogos</h5>
				</div>		
				<div class="col-md-3 ">
					<i class="fas fa-laptop fa-5x mt-3"></i>
					<h5 class="text-center ">Programador</h5>
				</div>
			</div>
			
			<div class="row py-0">
				<!--GMail-->
				<div class="col-md-3 p-0 text-danger" style="background-color: #eeeeee;">
					<i class="far fa-envelope fa-5x m-3"></i>
					
					<button type="button" class="btn btn-danger"  data-toggle="modal" data-target="#gmail">GMail</button>
					
					<div class="modal fade" id="gmail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-body">
								<h1 class="text-center" style="font-size: 15pt;">danilo.macb@gmail.com</h1>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
							</div>
						</div>
					  </div>
					</div>
					
				</div>
				<!--GitHub-->
				<div class="col-md-3 p-0 bg-dark">
					<i class="fab fa-github fa-5x m-3"></i>
					
					<button type="button" class="btn btn-light" data-toggle="modal" data-target="#github">GitHub</button>
					
					<div class="modal fade" id="github" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-body">
								<a class="badge text-dark d-block mx-auto" style="font-size: 15pt;" href="https://github.com/DaniloMacB">https://github.com/DaniloMacB</a>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
							</div>
						</div>
					  </div>
					</div>
				</div>
				<!--WhatsApp-->
				<div class="col-md-3 p-0 bg-success">
					<i class="fab fa-whatsapp fa-5x m-3"></i>
					
					<button type="button" class="btn btn-light text-success" data-toggle="modal" data-target="#whatsapp">WhatsApp</button>
					
					<div class="modal fade" id="whatsapp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-body">
								<p class="text-center text-success" style="font-size: 15pt;">+55 21 997314184</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-success hover" data-dismiss="modal">Close</button>
							</div>
						</div>
					  </div>
					</div>
				</div>
				<!--Facebook-->
				<div class="col-md-3 p-0 bg-primary">
					<i class="fab fa-facebook fa-5x m-3"></i>
					
					<button type="button" class="btn btn-light text-primary" data-toggle="modal" data-target="#facebook">Facebook</button>
					
					<div class="modal fade" id="facebook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-body">
								<a class="badge d-block mx-auto" style="font-size: 9pt;" href="https://www.facebook.com/danilo.macedobakun.33">https://www.facebook.com/danilo.macedobakun.33</a>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary hover" data-dismiss="modal">Close</button>
							</div>
						</div>
					  </div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<script src="js/jquery.js" type="text/javascript"></script>
			<script src="js/bootstrap.min.js" type="text/javascript"></script>
		</footer>
	</body>
</html>
